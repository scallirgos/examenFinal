{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Vista de ingreso</title>
        
        <!--Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!--Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Importar ReatcJS-->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            function EjemploUsr()
            {
                const [state, setState] = React.useState({
                    usuarios:['Alexander', 'Diego', 'Javier'],
                    nuevoUsuario:''
                })

                function agregarUsuario()
                {
                    setState({
                        usuarios:[...state.usuarios,state.nuevoUsuario],
                        nuevoUsuario:''
                    })
                }

                function actualizarNuevoUsuario(event)
                {
                    setState({
                        ...state,
                        nuevoUsuario: event.target.value
                    })
                }

                return(
                    <div>
                        {
                            state.usuarios.map(usuario => {
                                return(
                                    <App nombre={usuario}/>
                                );
                            })
                        }
                        <button className='btn btn-success' onClick={agregarUsuario}>Actualizar</button>
                        <input className="form-control" type='text' value={state.nuevoUsuario} onChange={actualizarNuevoUsuario}/>
                    </div>
                );
            }

            function Saludar()
            {
                return(
                    <div>
                        <App nombre='Alexander'/>
                        <App nombre='Luis'/>
                        <App nombre='Javier'/>
                    </div>
                );
            }

            function App(props)
            {
                return(
                    <h1>Hola , {props.nombre}</h1>
                );
            }

            ReactDOM.render(<EjemploUsr /> ,document.querySelector('#app'))
        </script>
    </body>
</html>
